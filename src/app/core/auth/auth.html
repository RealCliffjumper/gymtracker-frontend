<div class="tabs">
  <button (click)="switchTab('login')" [class.active]="condition === 'login'">Login</button>
  <button (click)="switchTab('register')" [class.active]="condition === 'register'">Register</button>
</div>

@switch(condition){
@case('login'){
<div class="tab-content">
    <form (ngSubmit)="onLogin()">
      <input type="text" [(ngModel)]="userLoginId" name="userLoginId" placeholder="Email" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
</div>
}
@case('register'){
<div class="tab-content">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
    <input [(ngModel)]="userDto.userLoginId" name="email" placeholder="Email" required>
      <input [(ngModel)]="userDto.userFirstName" name="firstName" placeholder="First Name" required>
      <input [(ngModel)]="userDto.userLastName" name="lastName" placeholder="Last Name" required>
      <input [(ngModel)]="userDto.password" type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
</div>
} 
}
